<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8";
    name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Webpage</title>
    <style>
    body,html{
      font-family: sans-serif;
      margin: 0;
    }
    .sekil1, .sekil2, .sekil3{
      height: 500px;
      width: 100%;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      display: block;
    }
    #naviqasiya {
      overflow: hidden;
      background-color: #333;

    }
    #naviqasiya a {
      float: left;
      text-align: center;
      font-size: 17px;
      color:#f2f2f2;
      padding: 19px 16px;
      text-decoration:none;
    }
    .priority{
      z-index: 1;
    }
    .caption {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      color: #000;
    }
    #naviqasiya a:hover{
      color: black;
      background-color: #ddd;
    }
    #naviqasiya a.active{
      background-color:green;
      color: white;
    }
    .content{
      padding: 16px;
    }
    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div id="naviqasiya"class="priority">
      <a class="active" href="javascript:void(0)">Ana sehife</a>
      <a href="newspage.html">Yenilikler</a>
      <a href=contactpage.html>Elaqe</a>
      <a href="aboutpage.html">Haqqinda</a>
      <a href=index.html>Koronavirus</a>
    </div>
    <div>
    <img class="sekil1" src="https://png.pngtree.com/thumb_back/fw800/background/20190222/ourmid/pngtree-ppt-minimalistic-geometric-background-backgroundppt-template-backgroundsimplecool-image_54790.jpg" alt="sekil1">
<span class="caption"style="font-size:50px" >Ana Sehife</span>
  </div>
    <img class="sekil2" src="https://i1.wp.com/static.web-backgrounds.net/uploads/2012/08/City_Landscape_Background.jpg" alt="sekil2">
    <img class="sekil3" src="https://149349300.v2.pressablecdn.com/wp-content/uploads/2019/06/3d-cube-background-4k-yo.jpg" alt="sekil3">

    <script>
    window.onscroll = function()
    {myFunction()};
    var naviqasiya =
    document.getElementById("naviqasiya");
    var sticky =naviqasiya.offsetTop;

    function myFunction(){
      if (window.pageYOffset >= sticky)
      {
        naviqasiya.classList.add("sticky");
      }
    }
    </script>
  </body>
</html>
